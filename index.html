<!DOCTYPE html>
<html lang="en">

    <title>Product Enhance API Test</title>
</head>

<body>
    <h1>Product Enhance API Test</h1>
    <form id="productForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="sub_Category">Sub Category:</label>
        <input type="text" id="sub_Category" name="sub_Category" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" required><br><br>

        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple required><br><br>

        <button type="submit">Submit</button>
    </form>
