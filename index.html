<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Enhance API Test</title>
</head>

<body>
    <h1>Product Enhance API Test</h1>
    <form id="productForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="sub_Category">Sub Category:</label>
        <input type="text" id="sub_Category" name="sub_Category"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price"><br><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Response</h2>
    <pre id="response" style="border: 1px solid #000; padding: 10px;"></pre>

    <script>
        document.getElementById('productForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();

            // Append the optional fields to FormData if they exist
            const fields = ['name', 'brand', 'description', 'category', 'sub_Category', 'quantity', 'price', 'tags'];
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value) {
                    formData.append(field, value);
                }
            });

            // Split tags by commas and trim spaces, then add if not empty
            const tagsValue = document.getElementById('tags').value;
            if (tagsValue) {
                const tags = tagsValue.split(',').map(tag => tag.trim());
                formData.append('tags', JSON.stringify(tags));
            }

            // Add all selected images to the form data (allowing multiple images)
            const images = document.getElementById('images').files;
            for (let i = 0; i < images.length; i++) {
                formData.append('images', images[i]);
            }

            try {
                const response = await fetch('https://dev-python.goigo.co.in/api/v1/product_enhance', {
                    method: 'POST',
                    body: formData, // FormData or JSON data
                    redirect: 'follow', // Follow redirects automatically
                    headers: {
                        'Content-Type': 'multipart/form-data',
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
