<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>

<body>
    <h1>Test Product Enhance API</h1>
    <div id="response"></div>
    <button onclick="testApi()">Send POST Request</button>

    <script>
        function testApi() {
            const url = 'https://python-dev.goigo.co.in/api/v1/product_enhance';
            const formData = new FormData();

            // Product data
            formData.append('name', "HERSHEY'S Caramel Flavored Syrup | Delicious Caramel Flavor | 623 Gm Bottle");
            formData.append('brand', 'hersheys');
            formData.append('description', "HERSHEY'S Caramel Flavored Syrup | Delicious Caramel Flavor | 623 Gm Bottle");
            formData.append('category', 'layer_A+');
            formData.append('sub_category', 'hersheys');
            formData.append('quantity', '82');
            formData.append('price', '179');
            formData.append('sku_id', 's5_1727673066406585');
            formData.append('tags', 'hersheys');

            // Image URLs
            const imageUrls = [
                "https://igo-media-dev.s3.amazonaws.com/igo_files/bgremove_outs/1729576967381_54316.jpg",
                "https://igo-media-dev.s3.amazonaws.com/igo_files/bgremove_outs/1729576969205_93727.jpg",
                "https://igo-media-dev.s3.amazonaws.com/igo_files/bgremove_outs/1729576971283_18975.jpg",
                "https://igo-media-dev.s3.amazonaws.com/igo_files/bgremove_outs/1729576973831_60450.jpg"
            ];
            imageUrls.forEach(url => formData.append('imageurls', url));

            // Send the POST request
            fetch(url, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
