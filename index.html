<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Enhance API Test</title>
</head>

<body>
    <button id="trigger-button">Trigger API</button>
    <div id="key-value-pair"></div>


    <script>
        const button = document.getElementById('trigger-button');
        const keyValuePairDiv = document.getElementById('key-value-pair');

        button.addEventListener('click', async () => {
            try {
                const response = await fetch('https://dev-python.goigo.co.in/health');

                if (response.ok) {
                    const data = await response.text(); // Get the text response from Flask
                    keyValuePairDiv.textContent = data
                } else {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
            } catch (error) {
                keyValuePairDiv.textContent = `Error triggering API: ${error.message}`;
            }
        });
    </script>
</body>

</html>
